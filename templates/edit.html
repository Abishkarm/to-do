<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
       <h1> Edit todo</h1>
       <form method="POST">
        {% csrf_token %}
       <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" value="{{todo.name}}" class="form-control" id="Name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" style="height: 100px">{{todo.description}}</textarea>
          </div>
        </div>
        <label for="status">Status</label>
        <select name="status" class="form-select" aria-label="Default select example">
       
          {% if todo.status == 'In progress' %}
            <option  value="Not started">Not started</option>
            <option selected value=="In progress">In progress</option>
            <option value="Done">Done</option>
          {% elif todo.status == "Done" %}
            <option value="Not started">Not started</option>
            <option value="In progress">In progress</option>
            <option selected value="Done">Done</option>
              return render(request,"create.html")
          {% else %}
            <option selected value="Not started">Not started</option>
            <option value="In progress">In progress</option>
            <option value="Done">Done</option>
          {% endif %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        <script src="" async defer></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
